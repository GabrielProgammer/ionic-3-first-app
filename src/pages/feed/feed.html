<ion-header>

  <ion-navbar>
    <ion-title>Meu FeedPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <form>
      <input type="text" name="desc" [(ngModel)]="desc" placeholder="O que você está pensando?">
      <input type="submit" (click)="mudaNome('hum')">
  </form>
 
	<ion-card *ngFor='let x of object_feed'>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/{{x.avatar}}">
    </ion-avatar>
    <h2 class="feed_title">{{ x.title }}</h2> <!-- USER NAME -->
    <p class="feed_date">{{ x.date }}</p> <!-- POST DATE -->
  </ion-item>

  <img src="assets/imgs/{{x.feed_image}}">

  <ion-card-content> <!-- DESCRIPTION -->
    <p>{{ x.description }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col> <!-- LIKES -->
      <button ion-button icon-left clear small (click)="contador(1, x.id)"> <!-- BUTTON LIKE -->
        <ion-icon name="thumbs-up"></ion-icon>
         <div>{{ x.qntd_likes }} Likes</div>
      </button>
      <button ion-button icon-left clear small (click)="contador(0, x.id)"> <!-- BUTTON DESLIKE -->
        <ion-icon name="thumbs-down"></ion-icon>
      </button>
    </ion-col>
    <ion-col> <!-- COMENTS -->
      <button ion-button icon-left clear small> 
        <ion-icon name="text"></ion-icon>
        <div>{{ x.qntd_comments }} Comments</div>
      </button>
    </ion-col> <!-- TIME COMENT -->
    <ion-col center text-center>
      <ion-note>
        {{ x.time_comment }}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
