<ion-content padding>
	<ion-slides pager>

  <ion-slide class="slide_image">
  	<img src="assets/imgs/slide1.png">
    <h2>Contador de likes</h2>
    <p>Likes: <b class="like">{{like}}</b></p>
    <ion-icon name="md-thumbs-up" (click)="contador(1)" class="icone"></ion-icon>
    <ion-icon name="md-thumbs-down" (click)="contador(0)"></ion-icon>
  </ion-slide>

  <ion-slide class="slide_image">
    <img src="assets/imgs/slide2.png">
    <h2>Contatos</h2>
    <ion-list>
    <ion-item *ngFor='let x of contatos'>
      <ion-icon name="md-contact"></ion-icon>
      {{x.nome}}
    </ion-item>
  </ion-list>
  </ion-slide>

  <ion-slide class="slide_image">
    <img src="assets/imgs/slide3.png">
    <h2>Slide 3</h2>
  </ion-slide>

  <ion-slide class="slide_image">
    <img src="assets/imgs/slide3.png">
    <h2>Continue...</h2>
    <a (click)="goToTabsPage()">Continuar</a>
  </ion-slide>

</ion-slides>
</ion-content>
